<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="importer">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <!-- Optimize mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PVDAQ Importer</title>

    <!-- SCROLLS -->
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <style>
      html 					{ overflow-y:scroll; }
      body 					{ padding-top:50px; }
      #importer-list 				{ margin-bottom:30px; }
      #importer-form 	 			{ margin-bottom:50px; }
    </style>

    <!-- SPELLS -->
    <!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

    <script src="js/controllers/main.js"></script> <!-- load our controller -->
    <script src="js/services/importer.js"></script>
    <script src="js/core.js"></script> <!-- load our main application -->

</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
  <div class="container">

    <!-- FORM TO IMPORT -->
    <div id="importer-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center form-group">
	<form>
	    <!-- BIND THIS VALUE TO formData.xyz IN ANGULAR -->
	    <table>
	      <tr>
		<td>Starting system_id</td>
		<td><input type="text" class="form-control input-lg" ng-model="formData.startSystemId"></td>
	      </tr>
	      <tr>
		<td>Number of system_ids to check</td>
		<td><input type="text" class="form-control input-lg" ng-model="formData.numSystemIds"></td>
	      </tr>
	      <tr>
		<td><hr></td
		<td></td
	      </tr>
	      <tr>
		<td></td>
		<td>
		  <button type="submit" class="btn btn-primary btn-lg" ng-click="importSystems()">Import</button>
		</td>
	    </table>
 	</form>
        <div ng-show="status != undefined" class="text-center">
          <h4>{{ status }}</h4>
        </div>
    </div>
  </div>

    <hr>
    
    <div class="text-center text-muted">
      <p><a href="http://www.sunspec.org">SunSpec</a></p>
      <p><a href="http://sunspec.org/osparc-privacy-policy">SunSpec Privacy Policy</a></p>
    </div>
    
  </div>

</body>
</html>
